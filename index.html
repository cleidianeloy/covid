<style>
    #animacaoCovid{
        width: 100px;
        height: auto;
        animation-name: carregando;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    #resposta{
        text-align: center;
        margin:25vh auto; 
        font-size:1.5rem;
        

    }
    @keyframes carregando{
        0%{
            transform: rotate(0deg);
        }
        25%{
            transform: rotate(25deg)
        }
        50%{
            transform: rotate(-25deg)
        }
        100%{
            transform: rotate(0deg);
        }
    }
</style>
